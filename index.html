<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camilly & Arthur - Save the Date</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('WhatsApp Image 2024-09-17 at 19.30.54.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      filter: brightness(0.9) contrast(1.1);
      z-index: 1;
    }

    header div {
      position: relative;
      z-index: 2;
      color: white;
    }

    header h1 {
      font-size: 4rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    header .save-the-date {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 20px;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
      z-index: 3;
    }

    nav a {
      text-decoration: none;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: white;
      color: #333;
    }

    .quote {
      font-size: 1rem;
      font-style: italic;
      margin-top: 20px;
    }

    /* Menu Hamburguer */
    .menu-icon {
      display: none;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 4;
    }

    .menu-icon div {
      width: 35px;
      height: 4px;
      background-color: white;
      margin: 6px 0;
      transition: 0.4s;
    }

    /* Menu Responsivo */
    .menu-responsive {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transform: translateX(100%);
      opacity: 0;
      transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
      z-index: 3;
    }

    .menu-responsive a {
      text-decoration: none;
      color: white;
      font-size: 2rem;
      margin: 20px 0;
      padding: 10px;
    }

    .menu-responsive a:hover {
      background: white;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .menu-responsive.open {
      transform: translateX(0);
      opacity: 1;
    }

    /* Botão de Fechar */
    .menu-responsive .close-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 2rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 5;
    }

    /* Estilo para o botão adaptado */
    .presence-button {
      padding: 10px 20px;
      text-transform: uppercase;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 500;
      color: #ffffff80;
      text-shadow: none;
      background: transparent;
      cursor: pointer;
      border: 1px solid #ffffff80;
      transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
      user-select: none;
      position: relative;
      margin-top: 40px;
    }

    .presence-button:hover,
    .presence-button:focus {
      color: #ffffff;
      background: #00ff00;
      border: 1px solid #00ff00;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
      box-shadow: 0 0 5px #00ff00, 0 0 20px #00ff00, 0 0 50px #00ff00, 0 0 100px #00ff00;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .menu-icon {
        display: block;
      }

      header h1 {
        font-size: 3rem;
      }

      .presence-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2.5rem;
      }

      .save-the-date {
        font-size: 1.2rem;
      }

      .presence-button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  
  <nav>
    <a href="confirmacao.html">Confirmar Presença</a>
    <a href="listaPresentes.html">Lista de Presentes</a> <!-- Link atualizado -->
    <a href="Evento.html">O Evento</a>
    <a href="historia.html">História do Casal</a>
    <a href="#ajuda">Ajuda</a>
  </nav>
  
  <div class="menu-responsive" id="menuResponsive">
    <a href="confirmacao.html">Confirmar Presença</a>
    <a href="listaPresentes.html">Lista de Presentes</a> <!-- Link atualizado -->
    <a href="Evento.html">O Evento</a>
    <a href="historia.html">História do Casal</a>
    <a href="#ajuda">Ajuda</a>
    <button class="close-btn" onclick="toggleMenu()">X</button>
  </div>

  <div>
    <div class="save-the-date">Save the date</div>
    <h1>Camilly & Arthur</h1>
    <p>08.06.2025</p>
    <p class="quote">"Para que todos vejam e saibam, considerem e juntamente entendam que a mão do Senhor o fez." - Isaías 41:20</p>
    <button class="presence-button" onclick="window.location.href='confirmacao.html'">Presença</button>
  </div>
</header>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menuResponsive');
    menu.classList.toggle('open');
  }

  // Fecha o menu ao clicar fora dele
  window.onclick = function(event) {
    const menu = document.getElementById('menuResponsive');
    if (!event.target.closest('.menu-icon') && !event.target.closest('#menuResponsive')) {
      menu.classList.remove('open');
    }
  }
</script>

</body>
</html>
