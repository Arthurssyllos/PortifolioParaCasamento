<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença - Camilly & Arthur</title>
    <link rel="icon" href="favicon2.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Presenca.jpeg');
            background-size: cover; /* Mantém o comportamento correto no PC */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Botão fixo */
        .botao {
            position: fixed;
            left: 50%;
            transform: translate(-50%, 0);
            bottom: 20%; /* Ajuste correto para PC */
        }

        .botao a {
            display: inline-block;
            padding: 10px 60px;
            font-size: 1rem;
            color: #fff;
            background-color: #C8A165;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        .botao a:hover {
            background-color: #b38d4c;
            transform: translateY(-3px);
        }

        .botao a:active {
            transform: translateY(1px);
        }

        /* Ajustes apenas para dispositivos móveis */
        @media (max-width: 767px) {
            body {
                background-size: contain; /* Exibe a imagem inteira no mobile */
                background-position: center center; /* Centraliza a imagem no mobile */
                background-color: rgba(200, 200, 200, 0.6); /* Cor de fundo semitransparente */
            }

            .botao {
                bottom: 38%; /* Move o botão ainda mais para cima no mobile */
            }

            .botao a {
                font-size: 0.50rem; /* Ajusta ainda mais o tamanho da fonte no mobile */
                padding: 3px 3px; /* Diminuindo ainda mais o tamanho do botão no mobile */
            }
        }
    </style>
</head>

    </div>

</body>
</html>
