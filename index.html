<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camilly & Arthur - Save the Date</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      box-sizing: border-box;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('WhatsApp Image 2024-09-17 at 19.30.54.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      filter: brightness(0.9) contrast(1.1);
      z-index: 1;
    }

    header div {
      position: relative;
      z-index: 2;
      color: white;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      font-weight: normal;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    header .save-the-date {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 30px;
      letter-spacing: 5px;
    }

    /* Navigation - Desktop */
    nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      font-size: 1rem;
      z-index: 10;
      width: 90%;
      max-width: 800px;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      border: 2px solid white;
      padding: 8px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      white-space: nowrap;
      display: inline-block;
      background-color: transparent;
      cursor: pointer;
    }

    nav a:hover {
      background: white;
      color: #333;
    }

    .quote {
      font-size: 1rem;
      font-style: italic;
      margin: 30px 0;
      line-height: 1.5;
    }

    /* Mobile Menu Button */
    .menu-icon {
      display: none;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      width: 30px;
      height: 24px;
      background: transparent;
      border: none;
      padding: 0;
    }

    .menu-icon div {
      width: 100%;
      height: 3px;
      background-color: white;
      margin: 6px 0;
      transition: all 0.3s ease;
    }

    /* Transform hamburger into X */
    .menu-icon.open div:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }

    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open div:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    /* Mobile Menu */
    .menu-responsive {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.4s ease-in-out;
      z-index: 90;
      pointer-events: none;
    }

    .menu-responsive.open {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    .menu-responsive a {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      margin: 15px 0;
      padding: 12px 24px;
      border: 2px solid white;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
      transition: all 0.3s ease;
      background-color: transparent;
      pointer-events: auto;
    }

    .menu-responsive a:hover {
      background: white;
      color: #333;
    }

    /* Presence Button */
    .presence-button {
      padding: 12px 30px;
      text-transform: uppercase;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      text-shadow: none;
      background: transparent;
      cursor: pointer;
      border: 1px solid #ffffff;
      transition: all 0.5s ease;
      user-select: none;
      position: relative;
      margin-top: 20px;
      letter-spacing: 1px;
    }

    .presence-button:hover,
    .presence-button:focus {
      color: #ffffff;
      background: #00ff00;
      border: 1px solid #00ff00;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
      box-shadow: 0 0 5px #00ff00, 0 0 20px #00ff00, 0 0 50px #00ff00, 0 0 100px #00ff00;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .menu-icon {
        display: block;
      }

      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1.2rem;
      }

      .save-the-date {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .save-the-date {
        font-size: 1rem;
      }

      .quote {
        font-size: 0.9rem;
      }

      .presence-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  <!-- Mobile Menu Button -->
  <button class="menu-icon" onclick="toggleMenu()" aria-label="Abrir menu">
    <div></div>
    <div></div>
    <div></div>
  </button>
  
  <!-- Desktop Navigation -->
  <nav>
    <a href="confirmacao.html">Confirmar Presença</a>
    <a href="listaPresentes.html">Lista de Presentes</a>
    <a href="Evento.html">O Evento</a>
    <a href="historia.html">História do Casal</a>
    <a href="ajuda.html">Ajuda</a>
  </nav>
  
  <!-- Mobile Menu -->
  <div class="menu-responsive" id="menuResponsive">
    <a href="confirmacao.html">Confirmar Presença</a>
    <a href="listaPresentes.html">Lista de Presentes</a>
    <a href="Evento.html">O Evento</a>
    <a href="historia.html">História do Casal</a>
    <a href="ajuda.html">Ajuda</a>
  </div>

  <!-- Main Content -->
  <div>
    <div class="save-the-date">Save the date</div>
    <h1>Camilly & Arthur</h1>
    <p>08.06.2025</p>
    <p class="quote">"Para que todos vejam e saibam, considerem e juntamente entendam que a mão do Senhor o fez." - Isaías 41:20</p>
    <button class="presence-button" onclick="window.location.href='confirmacao.html'">Presença</button>
  </div>
</header>

<script>
  // Toggle mobile menu
  function toggleMenu() {
    const menu = document.getElementById('menuResponsive');
    const icon = document.querySelector('.menu-icon');
    
    menu.classList.toggle('open');
    icon.classList.toggle('open');
    
    // Lock/unlock page scroll
    document.body.style.overflow = menu.classList.contains('open') ? 'hidden' : '';
  }

  // Close menu when clicking a link
  document.querySelectorAll('.menu-responsive a').forEach(link => {
    link.addEventListener('click', toggleMenu);
  });

  // Reset menu on desktop view
  function checkScreenSize() {
    const menu = document.getElementById('menuResponsive');
    const icon = document.querySelector('.menu-icon');
    
    if (window.innerWidth > 768) {
      menu.classList.remove('open');
      icon.classList.remove('open');
      document.body.style.overflow = '';
    }
  }

  // Check on load and resize
  window.addEventListener('load', checkScreenSize);
  window.addEventListener('resize', checkScreenSize);
</script>

</body>
</html>
