<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Mensagens - Camilly & Arthur</title>
    <link rel="icon" href="favicon6.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos base da p√°gina */
        body {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e3f9e5;
            min-height: 100vh;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* Header com t√≠tulo */
        header {
            background-image: url('imagem-casal.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 25vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out 0.5s, transform 1s ease-out 0.5s;
        }
        
        body.loaded header {
            opacity: 1;
            transform: translateY(0);
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            color: #fff;
        }

        .highlight {
            color: #00ff00;
        }

        /* Container principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out 1s, transform 1s ease-out 1s;
        }
        
        body.loaded .container {
            opacity: 1;
            transform: translateY(0);
        }

        /* Estilos das mensagens */
        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00a000;
        }

        .messages-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 0;
        }

        .message-list {
            display: grid;
            gap: 15px;
        }

        .message-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid #00a000;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e3f9e5;
            flex-shrink: 0;
        }

        .message-avatar i {
            font-size: 18px;
            color: #00a000;
        }

        .message-sender {
            font-weight: bold;
            color: #2c3e50;
            font-size: 16px;
        }

        .message-date {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 2px;
        }

        .message-text {
            color: #34495e;
            line-height: 1.5;
            white-space: pre-line;
        }

        .no-messages {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .no-messages.error {
            color: #e74c3c;
            font-style: normal;
        }

        /* √çcone de voltar */
        .voltar {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 1.6rem;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            line-height: 1;
            padding: 0;
            margin: 0;
        }

        .voltar:hover {
            color: #00ff00;
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .voltar {
                top: 10px;
                left: 10px;
                font-size: 1.4rem;
                width: 32px;
                height: 32px;
            }
        }

        @media (max-width: 480px) {
            header {
                height: 22vh;
                padding: 15px;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .container {
                padding: 12px;
            }
            
            .message-avatar {
                width: 36px;
                height: 36px;
            }
            
            .message-avatar i {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<!-- Bot√£o Voltar -->
<a href="index.html" class="voltar" aria-label="Voltar">‚Üê</a>

<header>
    <h1 class="title">Mensagens <span class="highlight">Recebidas ü§ç</span></h1>
</header>

<!-- Container Principal -->
<div class="container">
    <div class="messages-header">
        <h2 class="messages-title">Mensagens dos Convidados</h2>
    </div>
    <div class="message-list" id="messageList">
        <!-- Mensagens ser√£o inseridas aqui via JavaScript -->
    </div>
</div>

<script>
    // Efeito de carregamento da p√°gina
    window.addEventListener('load', function() {
        document.body.classList.add('loaded');
        loadMessages();
    });

    // Carrega as mensagens do localStorage
    function loadMessages() {
        const messageList = document.getElementById('messageList');
        let messages = [];
        
        try {
            // Tenta recuperar as mensagens do localStorage
            const storedMessages = localStorage.getItem('weddingMessages');
            if (storedMessages) {
                messages = JSON.parse(storedMessages);
                
                // Verifica se √© um array v√°lido
                if (!Array.isArray(messages)) {
                    console.error('Dados no localStorage n√£o s√£o um array v√°lido:', messages);
                    messages = [];
                    throw new Error('Formato de dados inv√°lido');
                }
            }
        } catch (error) {
            console.error('Erro ao recuperar mensagens do localStorage:', error);
            messageList.innerHTML = `
                <div class="no-messages error">
                    Erro ao carregar mensagens. Por favor, recarregue a p√°gina.
                </div>
            `;
            return;
        }
        
        if (messages.length === 0) {
            messageList.innerHTML = '<div class="no-messages">Nenhuma mensagem encontrada.</div>';
            return;
        }
        
        // Ordena mensagens pela data (mais recente primeiro)
        messages.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        messageList.innerHTML = '';
        
        messages.forEach((msg, index) => {
            try {
                const messageDate = new Date(msg.date);
                const formattedDate = isNaN(messageDate.getTime()) 
                    ? 'Data inv√°lida' 
                    : messageDate.toLocaleDateString('pt-BR', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                
                // Tratamento dos avatares
                let avatarHTML;
                if (msg.photo) {
                    if (msg.photo.startsWith('data:image/svg+xml') || msg.photo.startsWith('data:image')) {
                        // Avatar SVG ou foto enviada
                        avatarHTML = `<img src="${msg.photo}" class="message-avatar" alt="Avatar">`;
                    } else if (msg.photo.includes('fa-')) {
                        // √çcone Font Awesome
                        avatarHTML = `
                            <div class="message-avatar">
                                <i class="${msg.photo}"></i>
                            </div>
                        `;
                    } else {
                        // Formato n√£o reconhecido - usa padr√£o
                        avatarHTML = `
                            <div class="message-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                        `;
                    }
                } else {
                    // Sem foto/avatar - usa √≠cone padr√£o
                    avatarHTML = `
                        <div class="message-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    `;
                }
                
                // Sanitiza√ß√£o b√°sica da mensagem
                const messageText = (msg.message || '')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/\n/g, '<br>');
                
                const messageItem = document.createElement('div');
                messageItem.className = 'message-item';
                messageItem.innerHTML = `
                    <div class="message-header">
                        ${avatarHTML}
                        <div>
                            <div class="message-sender">${msg.name || 'An√¥nimo'}</div>
                            <div class="message-date">${formattedDate}</div>
                        </div>
                    </div>
                    <div class="message-text">${messageText}</div>
                `;
                
                messageList.appendChild(messageItem);
                
            } catch (error) {
                console.error(`Erro ao processar mensagem ${index}:`, error, msg);
            }
        });
    }

    // Fun√ß√£o para limpar mensagens (usar apenas durante testes)
    function clearMessagesForTesting() {
        if (confirm('Tem certeza que deseja apagar TODAS as mensagens? Isso √© irrevers√≠vel!')) {
            localStorage.removeItem('weddingMessages');
            alert('Mensagens apagadas! A p√°gina ser√° recarregada.');
            location.reload();
        }
    }

    // Bot√£o tempor√°rio para limpar mensagens (remova depois dos testes)
    document.addEventListener('DOMContentLoaded', function() {
        const clearBtn = document.createElement('button');
        clearBtn.textContent = 'Limpar Mensagens (TESTE)';
        clearBtn.style.position = 'fixed';
        clearBtn.style.bottom = '20px';
        clearBtn.style.right = '20px';
        clearBtn.style.padding = '10px';
        clearBtn.style.background = 'red';
        clearBtn.style.color = 'white';
        clearBtn.style.border = 'none';
        clearBtn.style.borderRadius = '5px';
        clearBtn.style.zIndex = '1000';
        clearBtn.style.cursor = 'pointer';
        clearBtn.onclick = clearMessagesForTesting;
        document.body.appendChild(clearBtn);
    });
</script>

</body>
</html>
