    <style>
        /* Estilos globais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Imagem de fundo */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fazendaBoaEsperanca.jpeg'); /* Caminho da imagem */
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        /* Desfoque aplicado ao fundo */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        /* Caixa de informa√ß√µes */
        .evento-info {

            color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 90%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1.2s ease-out forwards; /* Efeito de entrada */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .localizacao a {
            color: #4CAF50;
            text-decoration: underline;
            font-weight: bold;
        }

        /* √çcone de voltar */
        .voltar {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .voltar:hover {
            text-decoration: underline;
        }

        /* Anima√ß√£o de entrada */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
